        2b) TABLET/MOBILE NAVIGATION BAR

                    <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="home">Home<span class="sr-only">(current)</span></a>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

                $(function(){
                    $('#menu').slicknav();
                });
            </script>
        </div>





        <!----------  3) MAIN PAGE DESIGN AND CONTENT PARAMETER INPUT (applied on desktop, tablet, mobile) ---------->
        <div class="main__page">
            <div style="border-bottom: 2px solid white; margin-bottom: 1em;">
                <h1 style="text-transform: uppercase;">{% block title %}{% endblock %}</h1>
            </div>
            <div style="border: 2px solid white; padding: 1em;">
                {% block content %}
                {% endblock %}
            </div>
        </div>
