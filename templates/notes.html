{% extends "base.html" %}

{% block title %} Editing Notes {% endblock %}

{% block content %}
<head>
    <title>Editing Notes | Study University Scholar</title>
</head>
<form action="#" method="post" >
    <!-- <p><input type="text" name="username" placeholder="Username" value="{{user if user}}"/></p> -->
    <p>Notes<br/><textarea style="display: absolute; width: 100%; height: 50vh; vertical-align: top;" type="text" name="notes" placeholder="Your Notes">{{notes if notes}}</textarea></p>
    <p><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Save</button></p>
</form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <center><div style="color: red">{{msg}}</div></center>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
