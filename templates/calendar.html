{%extends "base.html"%}

{%block title%} Calendar {% endblock%}%

{% block content %}
<html>

    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="static\css\base.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    </head>
        <body class="calendar-class">
            <div class="container">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"> </i>
                        <div class="date">
                            <h>April</h>
                            <p>Wed April 20, 2020 </p>
                        </div>
                        <i class="fas fa-angle-right next"> </i>
                    </div>
                        <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="days"> 
                            <div class = "prev-date">26</div>
                            <div class = "prev-date">27</div>
                            <div class = "prev-date">28</div>
                            <div class = "prev-date">29</div>
                            <div class = "prev-date">30</div>
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                            <div>11</div>
                            <div>12</div>
                            <div>13</div>
                            <div>14</div>
                            <div>15</div>
                            <div>16</div>
                            <div>17</div>
                            <div>18</div>
                            <div>19</div>
                            <div>20</div>
                            <div>21</div>
                            <div>22</div>
                            <div>23</div>
                            <div>24</div>
                            <div>25</div>
                            <div>26</div>
                            <div>27</div>
                            <div>28</div>
                            <div>29</div>
                            <div>30</div>
                            <div>31</div>
                            <div class = "next-date">1</div>
                            <div class = "next-date">2</div>
                            <div class = "next-date">3</div>
                            <div class = "next-date">4</div>
                            <div class = "next-date">5</div>
                            <div class = "next-date">6</div>
                        </div>
                        
                    
                </div>
            </div>
        </body>
        <script src="static\js\calendar.js"></script>
</html>
{% endblock %}
