{% extends "base.html" %}

{% block title %} User:{{user}} {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<span class="highlight">Welcome, {{user}}!</span>

{% endblock %}
